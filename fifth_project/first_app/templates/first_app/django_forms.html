{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="" style="width: 50%; height: 500px; margin: auto;" class="pt-4" enctype="multipart/form-data">
    {% csrf_token %}

    {{form | crispy}}
    <button class="btn btn-outline-success mt-2" type="submit">Submit</button>
</form>

{% endblock  %}
