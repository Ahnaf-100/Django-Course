{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}


{% if messages %}
    {% for m in messages %}
    <small {% if m.tags %} class="{{m.tags}}" {% endif %}>{{m}}</small>
    {% endfor %}
{% endif %}


    <form action="" method="post" style="width: 50%; margin: auto;" novalidate>
        <h1>Sign Up page</h1>
        {% csrf_token %}
        
        {% for fm in form %}
            <div style="margin-bottom: 10px;">
                {{ fm.label_tag }}
                {{ fm }}
                {{ fm.errors | striptags }}
            </div>
        {% endfor %}
    
        <button class="btn btn-primary" type="submit">Submit</button>
    </form> 


{% endblock body %}
