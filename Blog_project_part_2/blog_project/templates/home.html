{% extends "base.html" %}

{% block content %}

<div>
  <div class="col-2">
    {% for cat  in category %}
    
    <div class="form-check">
      <input 
        type="radio"
        class="form-check-input"
        name="category"
        id="{{cat.id}}"
      />
      <label for="{{cat.id}}" class="form-check-label">
        <a href="{% url "category_wise_post" cat.slug %}">{{cat.name}}</a>
      </label>

    </div>
    
    {% endfor %}
  </div>

  <div>
    <div class="col-10 d-flex flex-wrap justify-content-center px-5 pt-5">
      {% for post in data %}
  
      <div class="col-sm-3 mb-3 mb-sm-0">
          <div class="card mx-2">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}</p>
              <p>Author : {{post.author.first_name}} {{post.author.last_name}}</p>
              <p>Category : {% for cat in post.category.all %}
                  <button class="btn btn-primary m-2 disabled">{{cat.name}}</button>
                  {% endfor %}</p>
              
            </div>
          </div>
        </div>
      {% endfor %}
  </div>
  </div>
</div>
{% endblock  %}
